name: runTest
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  
jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017
        options: --health-cmd="nc -z localhost 27017" --health-timeout=30s --health-retries=3

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '22'
    
    - name: Install dependencies
      run: |  
        npm install
    
    - name: Run tests
      run: |
        npm test
