ame: CI
on:
  pull_request:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
  - uses: actions/checkout@v3
  - name: Set up Node
    uses: actions/setup-node@v2
    with:
      node-version: '22'
  - name: Install dependencies
    run: npm install
  - name: Run tests
    run: npm test
