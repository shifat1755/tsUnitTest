name: runTest
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '22'
    
    - name: Install dependencies
      run: |  
        npm install
    
    - name: Run tests
      run: |
        npm test
